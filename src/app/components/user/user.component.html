<ul class="list-group">
  <li [class]="getAllUserClass" routerLink="/users">All users</li>
  <li (click)="setCurrentUser(user)" routerLink="/users/{{user.Id}}"
   *ngFor="let user of users" [class]="getCurrentUserClass(user)">{{user.FirstName}}</li>
</ul>

<h5 *ngIf="currentUser">You chosed {{currentUser.FirstName}} <h5>
