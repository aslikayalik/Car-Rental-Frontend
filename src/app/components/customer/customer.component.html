<ul class="list-group">
  <li [class]="getAllCustomerClass" routerLink="/customers">All Customers</li>
  <li (click)="setCurrentCustomer(customer)" routerLink="/customers/{{customer.CustomerId}}"
   *ngFor="let customer of customers" [class]="getCurrentCustomerClass(customer)">{{customer.User.FirstName}}</li>
</ul>

<h5 *ngIf="currentCustomer">You chosed {{currentCustomer.User.FirstName}} <h5>
