<ul class="list-group">
  <li [class]="getAllRentalClass" routerLink="/rentals">All rentals</li>
  <li (click)="setCurrentRental(rental)" routerLink="/rentals/rental/{{rental.RentalId}}"
   *ngFor="let rental of rentals" [class]="getCurrentRentalClass(rental)">{{rental.RentalId}}</li>
</ul>

<h5 *ngIf="currentRental">You chosed {{currentRental.RentalId}} <h5>
