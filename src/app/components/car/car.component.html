<div *ngIf="dataLoaded==false" class="spinner-border text-primary" role="status"><span class="visually-hidden">Loading...</span></div> 
<div class="mb-3">
  <label for="filterText" class="form-label">Ürün ara</label>
  <input type="text" [(ngModel)]="filterText" class="form-control" id="filterText" placeholder="arama ifadesi giriniz.">
</div>
<div *ngIf="filterText.length>2" class="alert alert-success">
  {{filterText}} aradınız.
</div>
<div>

</div>

<table *ngIf="dataLoaded==true" class="table">
  <thead>
    <tr>
      <th>Id</th>
      <th>Car name</th>
      <th>Model Year</th>
      <th>Daily Price</th>
      <th>Kdv'li Fiyat</th>
      <th>Description</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
  <tr *ngFor="let car of cars | filterPipe:filterText"> 
    <td>{{car.Id}}</td>
   <td>{{car.CarName |uppercase}}</td>
   <td>{{car.ModelYear}}</td>
   <td>{{car.DailyPrice}}</td>
   <td>{{car.DailyPrice |vatAdded:10 |currency}}</td>
   <td>{{car.Description}}</td>
   <td><button (click)="addToCart(car)" type="button" class="btn btn-success btn-xs">Sepete ekle</button></td>
  
  </tr>
  </tbody>
</table>
