
<div class="content">
  <div class="col-md-12">
    <div class="card">
<div class="card-header">
  <h5 class="title">
Ürün ekle
  </h5>
</div>
<div class="card-body">
  <form [formGroup]="carAddForm">
<div class="mb-3">
<label for="Id">No</label>
    <div class="form-group">
      <input type="number" id="Id" formControlName="Id" class="form-control" placeholder="Id"/>

    </div>
  </div>
  <div class="mb-3">
    <label for="CarName">Araba adı</label>
    <div class="form-group">
      <input type="text" id="CarName" formControlName="CarName" class="form-control" placeholder="Ürün adı"/>

    </div>
  </div>
  <div class="mb-3">
    <label for="ModelYear">Model Yılı</label>
    <div class="form-group">
      <input type="number" id="ModelYear" formControlName="ModelYear" class="form-control" placeholder="ModelYear"/>

    </div>
  </div>

  <div class="mb-3">
    <label for="DailyPrice">Günlük fiyat</label>
    <div class="form-group">
      <input type="number" id="DailyPrice" formControlName="DailyPrice" class="form-control" placeholder="Daily Price"/>

    </div>
  </div>

  <div class="mb-3">
    <label for="Description">Açıklama</label>
    <div class="form-group">
      <input type="text" id="Description" formControlName="Description" class="form-control" placeholder="Description"/>

    </div>
  </div>
  </form>
</div>
    </div>

    <div class ="card-footer">
<button class="btn btn-fill btn-primary" (click)="add()">
  Ekle
</button>
    </div>
  </div>
  
</div>
